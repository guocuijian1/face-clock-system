<div id="captureContainer" class="capture-container">
  <!-- SVG头骨形状，摄像头画面嵌入SVG内部 -->
  <div class="camera-container" id="cameraContainer" #cameraContainer>
    <svg id="skullSvg" width="100%" height="320" viewBox="0 0 240 320" style="background: #eee; border-radius: 16px; width: 100%; height: 320px;">
      <defs>
        <clipPath id="skullClip">
          <!-- 头骨轮廓路径，可根据实际美化 -->
          <ellipse cx="120" cy="120" rx="90" ry="110" />
        </clipPath>
      </defs>
      <foreignObject x="30" y="10" width="180" height="220" clip-path="url(#skullClip)">
        <div style="width:100%;height:100%;position:relative;">
          <video id="video" #video
            autoplay muted playsinline
            [ngClass]="(imageData$ | async) ? 'video-hidden' : 'video-active'"
          ></video>
          <img id="image" #image [ngClass]="(imageData$ | async) ? 'image-active' : 'image-hidden'"
            [src]="(imageData$ | async) || ''"
            alt="人脸照片"
               />
        </div>
      </foreignObject>
      <!-- 可在SVG上加辅助线或提示文字 -->
      <text x="120" y="300" text-anchor="middle" font-size="18" fill="#888" id="hintmsg">请将人脸对准头骨区域</text>
    </svg>
    <canvas id="canvas" #canvas class="canvas-hidden"></canvas>

  </div>
</div>
