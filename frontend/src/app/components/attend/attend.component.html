<div id="attendTab">
  <h2 id="title">考勤</h2>

  <form id="attendForm" (submit)="onSubmitAttendForm($event)">
    <div class="row-container head-width">
      <div>
        <app-video-capture></app-video-capture>
      </div>
      <button type="submit" [disabled]="isSubmitDisabled">考勤</button>
      <button type="button" (click)="clear()">清除</button>
    </div>
  </form>
  @if (responseMessage) {
    <app-message [msg]="responseMessage"></app-message>
  }
</div>
